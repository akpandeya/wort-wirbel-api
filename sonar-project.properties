# SonarQube Configuration for wort-wirbel-api

# Project identification
sonar.projectKey=akpandeya_wort-wirbel-api
sonar.organization=akpandeya
sonar.projectName=wort-wirbel-api
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=app
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.*,**/node_modules/**,**/venv/**,**/env/**
sonar.test.exclusions=**/test_*.py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code coverage
sonar.coverage.exclusions=**/test_*.py,**/tests/**,**/__init__.py

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.scm.provider=git